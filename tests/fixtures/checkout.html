<html class="">
<head class="">
<link class="" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</link>
</head>
<body class="bg-light">
<div class="container">
<main class="">
<div class="py-5 text-center">
<img width="72" height="57" class="" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg">

</img>
<h2 class="">
Checkout form
</h2>
</div>
<div class="row g-5">
<div class="col-lg-10">

</div>
<h4 class="mb-3">
Billing Address
</h4>
<form class="" method="GET">
<div class="row g-3">
<div class="col-sm-6">

<label for="FirstName" class="form-label">First name</label>

<input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="" value="" required="">
</div>
<div class="col-sm-6">

<label for="LastName" class="form-label">Last name</label>

<input type="text" class="form-control" id="LastName" name="LastName" placeholder="" value="" required="">
</div>
<div class="col-12">

<label for="Username" class="form-label">Username</label>

<input type="text" class="form-control" id="Username" name="Username" placeholder="" value="" required="">
</div>
<div class="col-12">

<label for="Email" class="form-label">Email</label>

<input type="text" class="form-control" id="Email" name="Email" placeholder="" value="" required="">
</div>
<div class="col-md-5">

<label for="country" class="form-label">country</label>

<select class="form-select">
<option class="">
San Francisco
</option>
<option class="">
Daly City
</option>
</select>
</div>
<div class="col-md-4">

<label for="state" class="form-label">state</label>

<select class="form-select">
<option class="">
CA
</option>
<option class="">
NV
</option>
</select>
</div>
<div class="col-md-3">

<label for="Zip" class="form-label">Zip</label>

<input type="text" class="form-control" id="Zip" name="Zip" placeholder="" value="" required="">
</div>
<div class="col-12">
<hr class="my-4">

</hr>
</div>
<div class="col-12">
<div class="my-2">
<h4 class="">
Payment
</h4>
<div class="form-check">

<label for="CreditCard" class="form-label">CreditCard</label>

<input name="Payment" type="radio" checked="false" required="false" class="form-check-input">

</input>
</div>
<div class="form-check">

<label for="DebitCard" class="form-label">DebitCard</label>

<input name="Payment" type="radio" checked="false" required="false" class="form-check-input">

</input>
</div>
<div class="form-check">

<label for="Paypal" class="form-label">Paypal</label>

<input name="Payment" type="radio" checked="false" required="false" class="form-check-input">

</input>
</div>
</div>
</div>
<div class="col-12">
<hr class="my-4">

</hr>
</div>
<div class="col-12">
<button type="submit" class="w-100 btn btn-primary btn-lg">
Continue to checkout
</button>
</div>
</div>
</form>
</div>
</main>
</div>
</body>
</html>
